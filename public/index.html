<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="assets/style.css">
    <title>Online tic tac toe</title>
</head>
<body>
	<dialog class="modal" id="modal">
		<H1 id="text"></H1>
		<button class="close-button">Close</button>
		<button class="rematch-button">Rematch</button>
	</dialog>

	 <form id="form">
        <border id="border">
            <div class="join-room-container">
                <input type="text" class="input-container" id="username" minlength="2" placeholder="username" required>
                <button class="btn-primary" id="start" type="submit">Create private room</button>
            </div>
        </border>
	</form>

	<div id="rooms-card">
        <div>Salons disponibles</div>
        <ul id="rooms-list"></ul>
    </div>

	<canvas class="hidden-element" id="game" width="600" height="600"/>

    <script src="/socket.io/socket.io.js"></script>
	<script type="module" src="./scripts/game.js"></script>
    <script type="module" src="scripts/main.js"></script>
</body>
</html>
